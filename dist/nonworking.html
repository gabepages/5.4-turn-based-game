<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5.4 turn based game</title>
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <h1 id='title'>Battle of the Goats</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Choose your Character</h2>
            </div>
            <div class="panel-body">
              <h3>Character</h3>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="charactermenu-hero" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu hide-list" id="charactermenu-hero">
                  <li><a href="#">goat1</a></li>
                  <li><a href="#">goat2</a></li>
                  <li><a href="#">goat3</a></li>
                  <li class='dropdown-header'>Cute Goats</li>
                  <li><a href="#">goat4</a></li>
                </ul>
              </div>
              <h3>Choose Powers (2)</h3>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Choose your Rival</h2>
            </div>
            <div class="panel-body">
              <h3>Character</h3>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="charactermenu-enemy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="charactermenu-enemy">
                  <li><a href="#">goat1</a></li>
                  <li><a href="#">goat2</a></li>
                  <li><a href="#">goat3</a></li>
                  <li class='dropdown-header'>Cute Goats</li>
                  <li><a href="#">goat4</a></li>
                </ul>
              </div>

            </div>
            <a href="battle.html">
              <button type="button" class="btn btn-default">Left</button>
            </a>
          </div>
        </div>

      </div>
      <div class="row">

      </div>
    </div>

    <h3 id='footer'>&copy; Gabe Pages</h3>
    <script src="js/bundle.js"></script>
  </body>
</html>
